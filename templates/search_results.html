<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search: {{ query }} - Movie Magic Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #141414;
            color: #ffffff;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 800;
            color: white;
            text-decoration: none;
        }
        
        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .result-count {
            font-size: 18px;
            color: #999;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
        }
        
        .movie-card {
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            color: white;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
        }
        
        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .movie-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .movie-meta {
            font-size: 14px;
            color: #999;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-bar {
                margin: 0;
                max-width: 100%;
            }
            
            .container {
                padding: 0 20px;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">ðŸŽ¬ MOVIE MAGIC CLUB</a>
        <div class="search-bar">
            <form action="/search" method="get">
                <input type="text" name="q" class="search-input" placeholder="Search movies..." value="{{ query }}" required>
            </form>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="page-title">Search Results for "{{ query }}"</h1>
        <p class="result-count">Found {{ count }} movie(s)</p>
        
        <div class="movie-grid">
            {% for movie in movies %}
            <a href="/movie/{{ movie._id }}" class="movie-card">
                <div class="movie-poster">
                    <img src="https://via.placeholder.com/180x270?text={{ movie.title }}" 
                         alt="{{ movie.title }}"
                         onerror="this.src='https://via.placeholder.com/180x270?text={{ movie.title }}'">
                </div>
                <div class="movie-title">{{ movie.title }}</div>
                <div class="movie-meta">{{ movie.year }} â€¢ {{ movie.language }}</div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
